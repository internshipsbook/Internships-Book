<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Teacher</title>
</head>

<body>

    <!--===== HEADER =====-->
    <header class="first-header">
        <nav class="nav bd-grid">
            <div>
                <a href="index.html" class="links logo">Internships Book</a>
            </div>

            <ul class="nav-list">
                <li class="list-item"><a href="#" class="links">Anasayfa</a></li>
                <li class="list-item"><a href="#" class="links">Hakkımızda</a></li>
                <li class="list-item"><a href="#" class="links">Panel</a></li>
            </ul>
        </nav>
    </header>

    <!--MAIN-->

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Hesap Oluştur</h1>
                <div class="social-icons">
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a> -->
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-github"></i></a> -->
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a> -->
                </div>
                <!-- <span>Ya da mail adresinle kayıt ol</span> -->
                <input type="text" placeholder="Ad Soyad">
                <input type="email" placeholder="E-Posta">
                <input type="password" placeholder="şifre">
                <button>Hesap Oluştur</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Giriş Yap</h1>
                <div class="social-icons">
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a> -->
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-github"></i></a> -->
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a> -->
                </div>
                <!-- <span>or use your email password</span> -->
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Şifreni mi  unuttun?</a>
                <button>Giriş Yap</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Tekrar Hoşgeldin!</h1>
                    <p>Tüm site özelliklerini kullanmak için kişisel bilgilerinizle giriş yapın</p>
                    <button class="hidden" id="login">Giriş yap</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Merhaba!</h1>
                    <p>Tüm site özelliklerini kullanmak için kişisel bilgilerinizle kaydolun</p>
                    <button class="hidden" id="register">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
